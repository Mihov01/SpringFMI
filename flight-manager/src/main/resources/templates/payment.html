    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/custom-style.css">
</head>
<body>
<nav class="white" role="navigation">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="../static/parallax-template/logo.jpg"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            <ul class="tabs tabs-transparent">
                <li class="tab"><a  href="flight_managerTH">Home</a></li>

<div class="container">
    <h1>Flight Payment</h1>
    <form id="paymentForm" th:action="@{'/reserve/' + ${flightNumber}}" method="post"> <!-- Change the action URL to the appropriate endpoint -->
        <div class="input-field">
            <input type="text" id="cardNumber" name="cardNumber" required>
            <label for="cardNumber">Card Number</label>
        </div>
        <div class="input-field">
            <input type="text" id="expiryDate" name="expiryDate" required>
            <label for="expiryDate">Expiry Date</label>
        </div>
        <div class="input-field">
            <input type="text" id="cvv" name="cvv" required>
            <label for="cvv">CVV</label>
        </div>
        <div class="input-field">
            <button type="submit" class="btn">Pay Now</button>
        </div>
    </form>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Custom JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var options = {
            format: 'yyyy-mm-dd',
            autoClose: true
        };
        var instances = M.Datepicker.init(elems, options);
    });
</script>
</body>
</html>
