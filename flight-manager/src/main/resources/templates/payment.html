    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/parallax-template/css/payment.css">
</head>
<body>
<nav class="white" role="navigation">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="../static/parallax-template/logo.jpg"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="flight_managerTH">Home</a></li>
                <li><a href="flights">Flights</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a  href="flight_managerTH">Home</a></li>
                <li class="tab"><a class="active" href="flights">Flights</a></li>
                <li class="tab disabled"><a href="#test3">Disabled Tab</a></li>
                <li class="tab"><a href="#test4">Test 4</a></li>
            </ul>
        </div>
    </nav>
</nav>

<div class="container">
    <h1>Flight Payment</h1>
    <form id="paymentForm" th:action="@{'/reserve/' + ${flightNumber}}" method="post" onsubmit="return validateForm()"> <!-- Change the action URL to the appropriate endpoint -->
        <div class="input-field">
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Please enter a valid 16-digit card number">
            <label for="cardNumber">Card Number</label>
            <div class="error-message" id="cardNumberError"></div>
        </div>
        <div class="input-field">
            <input type="text" id="expiryDate" name="expiryDate" required pattern="\d{2}/\d{2}" title="Please enter a valid expiry date (MM/YY)">
            <label for="expiryDate">Expiry Date (MM/YY)</label>
            <div class="error-message" id="expiryDateError"></div>
        </div>
        <div class="input-field">
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Please enter a valid 3-digit CVV">
            <label for="cvv">CVV</label>
            <div class="error-message" id="cvvError"></div>
        </div>
        <div class="input-field">
            <button type="submit" class="btn">Pay Now</button>
        </div>
    </form>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Custom JavaScript -->
<script src = "../static/parallax-template/js/payment.js"></script>
</body>
</html>
