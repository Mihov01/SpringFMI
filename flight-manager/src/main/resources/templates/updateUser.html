<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" type="text/css" href= "../static/parallax-template/css/update_user.css">
    
</head>
<body>
    <div class="container">
        <h2>Update User</h2>
        <form action="/updateUser" method="post" novalidate>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${user.username}" required />
            </div>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required />
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required />
            </div>
            <div>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" th:value="${user.role}" required />
            </div>
            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
