<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew - Flight Manager Web Application</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <section class="Flight-Manager">
            <h1>Flight Manager</h1>
        </section>
        <img src="logo.jpeg" alt="Flight Manager Web Application Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="passengers.html">Passengers</a></li>
                <li><a href="crew.html">Crew</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="functionality">
            <h2>Crew</h2>
            <p>Manage crew member assignments and information here.</p>
            <button id="add-crew-member">Add New Crew Member</button>
            <div id="crew-list">
                <!-- Crew member data will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Flight Manager Web Application</p>
        </div>
    </footer>

    <script>
        // Dummy crew member data
        const dummyCrewMembers = [
            { id: 1, name: 'John Smith', role: 'Pilot', flight: 'FM123' },
            { id: 2, name: 'Jane Doe', role: 'Flight Attendant', flight: 'FM456' },
            // Add more dummy crew members here
        ];

        const crewList = document.getElementById('crew-list');
        const addCrewMemberButton = document.getElementById('add-crew-member');

        // Function to render crew member data
        function renderCrewMembers() {
            crewList.innerHTML = ''; // Clear the existing data
            dummyCrewMembers.forEach(crewMember => {
                const crewMemberItem = document.createElement('div');
                crewMemberItem.classList.add('crew-member-item');
                crewMemberItem.innerHTML = `
                    <strong>Crew Member ID:</strong> ${crewMember.id}<br>
                    <strong>Name:</strong> ${crewMember.name}<br>
                    <strong>Role:</strong> ${crewMember.role}<br>
                    <strong>Assigned Flight:</strong> ${crewMember.flight}<br>
                    <hr>
                `;
                crewList.appendChild(crewMemberItem);
            });
        }

        // Event listener for the "Add New Crew Member" button
        addCrewMemberButton.addEventListener('click', () => {
            const newCrewMember = {
                id: dummyCrewMembers.length + 1,
                name: 'New Crew Member',
                role: 'Cabin Crew',
                flight: 'FM789',
            };
            dummyCrewMembers.push(newCrewMember);
            renderCrewMembers();
        });

        // Initial rendering of crew member data
        renderCrewMembers();
    </script>
</body>
</html>
