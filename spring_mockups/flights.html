<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flights - Flight Manager Web Application</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <section class="Flight-Manager">
            <h1>Flight Manager</h1>
        </section>
        <img src="logo.jpeg" alt="Flight Manager Web Application Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="passengers.html">Passengers</a></li>
                <li><a href="crew.html">Crew</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="functionality">
            <h2>View Flights</h2>
            <p>Here, you can view a list of all available flights.</p>
            <button id="add-flight">Add New Flight</button>
            <div id="flight-list">
                <!-- Flight data will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <div class "footer-container">
            <p>&copy; 2023 Flight Manager Web Application</p>
        </div>
    </footer>

    <script>
        // Dummy flight data
        const dummyFlights = [
            { id: 1, name: 'Flight 1', departure: 'New York', destination: 'Los Angeles', date: '2023-11-01' },
            { id: 2, name: 'Flight 2', departure: 'Chicago', destination: 'Miami', date: '2023-11-02' },
            { id: 1, name: 'Flight 1', departure: 'New York', destination: 'Los Angeles', date: '2023-11-01' },
            { id: 2, name: 'Flight 2', departure: 'Chicago', destination: 'Miami', date: '2023-11-02' },
            { id: 1, name: 'Flight 1', departure: 'New York', destination: 'Los Angeles', date: '2023-11-01' },
            { id: 2, name: 'Flight 2', departure: 'Chicago', destination: 'Miami', date: '2023-11-02' },
            // Add more dummy flights here
        ];

        const flightList = document.getElementById('flight-list');
        const addFlightButton = document.getElementById('add-flight');

        // Function to render flight data
        function renderFlights() {
            flightList.innerHTML = ''; // Clear the existing data
            dummyFlights.forEach(flight => {
                const flightItem = document.createElement('div');
                flightItem.classList.add('flight-item');
                flightItem.innerHTML = `
                    <strong>Flight ID:</strong> ${flight.id}<br>
                    <strong>Name:</strong> ${flight.name}<br>
                    <strong>Departure:</strong> ${flight.departure}<br>
                    <strong>Destination:</strong> ${flight.destination}<br>
                    <strong>Date:</strong> ${flight.date}<br>
                    <hr>
                `;
                flightList.appendChild(flightItem);
            });
        }

        // Event listener for the "Add New Flight" button
        addFlightButton.addEventListener('click', () => {
            const newFlight = {
                id: dummyFlights.length + 1,
                name: `Flight ${dummyFlights.length + 1}`,
                departure: 'New Departure',
                destination: 'New Destination',
                date: '2023-12-01',
            };
            dummyFlights.push(newFlight);
            renderFlights();
        });

        // Initial rendering of flight data
        renderFlights();
    </script>
</body>
</html>
